# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}
# 1. Hide IPv6 (Not needed)
# order += "ipv6"

# 2. Disk Space (Crucial for Devs)
order += "disk /"

# 3. Network (Wifi & LAN)
order += "wireless _first_"
# order += "ethernet _first_"

# 4. Resources
order += "memory"
# order += "load"  <-- You can keep this off

# 5. Laptop Essentials
order += "battery all"

# 6. Time
order += "tztime local"


wireless _first_ {
format_up = "  %essid (%quality)"
        format_down = "  down"

        }

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
       format = "%status %percentage"
        status_chr = "  "      # Plug icon
        status_bat = "  "       # Battery icon
        status_unk = "  "      # Unknown
        status_full = "  "        # Full
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10}

disk "/" {
        format = "  %avail"
}

load {
        format = "%1min"
}

memory {
      format = "  %used"
        threshold_degraded = "10%"
        format_degraded = "MEMORY LOW: %free"}

tztime local {
     format = "  %Y-%m-%d    %I:%M %p"
      }
