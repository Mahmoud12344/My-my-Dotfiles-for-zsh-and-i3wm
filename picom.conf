#################################
#             Core              #
#################################
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;

#################################
#          Geometry             #
#################################
# Medium corners (10px) - clean and professional
corner-radius = 15;

rounded-corners-exclude = [
  "window_type = 'dock'",       # The i3 status bar
  "window_type = 'desktop'",
  "class_g = 'Dunst'"           # Notifications
];

#################################
#      Shadows & Fading         #
#################################
shadow = true;
shadow-radius = 20;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.40;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;

#################################
#           Blur                #
#################################
# Dual Kawase is the smoothest blur method
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#    The "Logical" Transparency #
#################################
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

opacity-rule = [
  # --- Terminals (90%) ---
  "90:class_g = 'Terminator'",
  "90:class_g = 'kitty'",
  "90:class_g = 'Alacritty'",

  # --- IDEs & Editors (90%) ---
  "90:class_g = 'Code'",                 # VS Code
  "90:class_g = 'jetbrains-idea'",       # IntelliJ IDEA
  "90:class_g = 'jetbrains-idea-ce'",    # IntelliJ Community
  "90:class_g = 'jetbrains-pycharm'",    # PyCharm
  "90:class_g = 'jetbrains-pycharm-ce'", # PyCharm Community
  "90:class_g = 'jetbrains-studio'",     # Android Studio
  
  # --- System Utilities ---
  "95:class_g = 'Rofi'",                 # App Launcher
  "85:class_g = 'Dunst'"                 # Notifications
];

#################################
#       General Settings        #
#################################
experimental-backends = true;
log-level = "warn";
